<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Батутный Парк "Космос"</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex flex-col items-center p-4 sm:p-6 lg:p-8 bg-[#0d0a1f] bg-[url('img/phonovoe.jpeg')] bg-cover bg-center bg-fixed overflow-x-hidden">
    
    <!-- Loyalty Widget -->
    <div class="loyalty-widget fixed top-4 right-4 z-50 hidden md:block bg-gradient-to-br from-[#1a1438] to-[#0d0a1f] border border-purple-600 rounded-xl p-4 shadow-lg shadow-purple-500/10">
        <div class="loyalty-header flex items-center mb-3">
            <div class="loyalty-icon w-10 h-10 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full flex items-center justify-center mr-3">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a7 7 0 017-7h0a7 7 0 017 7v6a3 3 0 01-3 3H8a3 3 0 01-3-3v-6z"></path>
                </svg>
            </div>
            <div>
                <h3 class="text-cyan-300 font-semibold flex items-center">
                    Космические баллы 
                    <span id="loyalty-discount" class="discount-badge hidden bg-gradient-to-br from-pink-500 to-purple-600 rounded-full px-3 py-1 text-xs font-bold ml-2">-10%</span>
                </h3>
                <p class="text-sm text-gray-400">Накоплено: <span id="loyalty-points">0</span>/100</p>
            </div>
        </div>
        <div class="progress-container h-2 bg-[#2a214d] rounded-full overflow-hidden">
            <div id="loyalty-progress" class="loyalty-progress h-full bg-gradient-to-r from-cyan-500 to-purple-500 rounded-full transition-all duration-500" style="width: 0%"></div>
        </div>
    </div>
    
    <!-- Cubes Background -->
    <div id="cubes-container" class="fixed inset-0 overflow-hidden z-0 pointer-events-none"></div>

    <!-- Main Container -->
    <div class="main-container bg-gradient-to-br from-[#1a1438] to-[#0d0a1f] rounded-xl p-6 w-full max-w-4xl border border-purple-600 shadow-lg shadow-purple-500/20 relative z-10">
        <!-- Logo -->
        <h1 class="logo-title text-center mb-8">
            <img src="img/logo.jpeg" alt="Батутный Парк Космос Логотип" class="logo-image max-w-full h-auto mx-auto rounded-lg shadow-lg shadow-purple-500/30">
        </h1>

        <!-- Tab Navigation -->
        <div class="tab-navigation flex flex-col sm:flex-row justify-center gap-3 mb-8">
            <button id="tab-regular" class="tab-button active bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg font-medium transition-all">Разовое посещение</button>
            <button id="tab-birthday" class="tab-button bg-gray-700 hover:bg-gray-600 text-gray-200 px-6 py-3 rounded-lg font-medium transition-all">День рождения</button>
            <button id="tab-group" class="tab-button bg-gray-700 hover:bg-gray-600 text-gray-200 px-6 py-3 rounded-lg font-medium transition-all">Групповые бронирования</button>
        </div>
        
        <!-- Booking Sections -->
        <div id="regular-booking" class="booking-section">
            <!-- Регулярное бронирование -->
        </div>

        <div id="birthday-booking" class="booking-section hidden">
            <!-- День рождения -->
        </div>

        <div id="group-booking" class="booking-section hidden">
            <!-- Групповое бронирование -->
        </div>

        <!-- Message Box -->
        <div id="message-box" class="message-box fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
            <div class="message-content bg-gradient-to-br from-[#1a1438] to-[#0d0a1f] rounded-xl p-6 max-w-md w-full text-center border border-purple-600 shadow-xl">
                <p id="message-text" class="text-lg mb-6"></p>
                <button id="message-ok-button" class="message-btn bg-purple-600 hover:bg-purple-700 text-white font-medium px-6 py-2 rounded-lg transition-colors">
                    ОК
                </button>
            </div>
        </div>
    </div>

    <!-- Остальные секции (соцсети, галерея и т.д.) -->

    <script src="javascript.js"></script>
</body>
</html>
