<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Батутный Парк "Космос"</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f0f1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #1a1a2e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        h1 {
            text-align: center;
            color: #6a5acd;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 10px 20px;
            background: #2a2a4a;
            cursor: pointer;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
        }
        
        .tab.active {
            background: #6a5acd;
        }
        
        .tab-content {
            display: none;
            padding: 20px;
            background: #2a2a4a;
            border-radius: 0 5px 5px 5px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            background: #3a3a5a;
            border: 1px solid #4a4a7a;
            color: #fff;
            border-radius: 4px;
        }
        
        button {
            background: #6a5acd;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            background: #7b68ee;
        }
        
        .price {
            font-size: 1.2em;
            margin: 20px 0;
            text-align: center;
        }
        
        .hidden {
            display: none;
        }
        
        #message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2a2a4a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            z-index: 1000;
            border: 1px solid #6a5acd;
        }
        
        .loyalty {
            background: #2a2a4a;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Батутный Парк "Космос"</h1>
        
        <div class="loyalty">
            <h3>Ваши баллы: <span id="loyalty-points">0</span></h3>
            <div style="background: #3a3a5a; height: 10px; border-radius: 5px;">
                <div id="loyalty-progress" style="background: #6a5acd; height: 100%; width: 0%; border-radius: 5px;"></div>
            </div>
            <p id="loyalty-discount" class="hidden">Ваша скидка: 10%</p>
        </div>
        
        <div class="tabs">
            <div class="tab active" data-tab="regular">Разовое посещение</div>
            <div class="tab" data-tab="birthday">День рождения</div>
            <div class="tab" data-tab="group">Групповое</div>
        </div>
        
        <div id="regular" class="tab-content active">
            <div class="form-group">
                <label for="regular-name">Ваше имя:</label>
                <input type="text" id="regular-name" required>
            </div>
            
            <div class="form-group">
                <label for="regular-phone">Телефон:</label>
                <input type="tel" id="regular-phone" pattern="\+7[0-9]{10}" placeholder="+7XXXXXXXXXX" required>
            </div>
            
            <div class="form-group">
                <label for="regular-date">Дата:</label>
                <input type="date" id="regular-date" required>
            </div>
            
            <div class="form-group">
                <label for="regular-people">Количество человек:</label>
                <input type="number" id="regular-people" min="1" max="20" value="1" required>
            </div>
            
            <div class="form-group">
                <label>Продолжительность:</label>
                <div>
                    <input type="radio" name="regular-duration" id="regular-30" value="30" checked>
                    <label for="regular-30">30 минут</label>
                </div>
                <div>
                    <input type="radio" name="regular-duration" id="regular-60" value="60">
                    <label for="regular-60">60 минут</label>
                </div>
                <div>
                    <input type="radio" name="regular-duration" id="regular-120" value="120">
                    <label for="regular-120">120 минут</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="regular-time">Время:</label>
                <select id="regular-time" required>
                    <option value="">Выберите время</option>
                </select>
            </div>
            
            <div class="price">
                Стоимость: <span id="regular-price">0</span> ₽
            </div>
            
            <button id="book-regular">Забронировать</button>
        </div>
        
        <div id="birthday" class="tab-content">
            <div class="form-group">
                <label for="birthday-name">Ваше имя:</label>
                <input type="text" id="birthday-name" required>
            </div>
            
            <div class="form-group">
                <label for="birthday-phone">Телефон:</label>
                <input type="tel" id="birthday-phone" pattern="\+7[0-9]{10}" placeholder="+7XXXXXXXXXX" required>
            </div>
            
            <div class="form-group">
                <label for="birthday-date">Дата:</label>
                <input type="date" id="birthday-date" required>
            </div>
            
            <div class="form-group">
                <label for="birthday-people">Количество гостей (мин. 5):</label>
                <input type="number" id="birthday-people" min="5" max="50" value="5" required>
            </div>
            
            <div class="form-group">
                <label for="birthday-time">Время начала:</label>
                <select id="birthday-time" required>
                    <option value="">Выберите время</option>
                </select>
            </div>
            
            <div class="price">
                Стоимость: <span id="birthday-price">0</span> ₽
            </div>
            
            <button id="book-birthday">Забронировать</button>
        </div>
        
        <div id="group" class="tab-content">
            <div class="form-group">
                <label for="group-name">Ваше имя:</label>
                <input type="text" id="group-name" required>
            </div>
            
            <div class="form-group">
                <label for="group-phone">Телефон:</label>
                <input type="tel" id="group-phone" pattern="\+7[0-9]{10}" placeholder="+7XXXXXXXXXX" required>
            </div>
            
            <div class="form-group">
                <label for="group-date">Дата:</label>
                <input type="date" id="group-date" required>
            </div>
            
            <div class="form-group">
                <label for="group-people">Количество человек (мин. 10):</label>
                <input type="number" id="group-people" min="10" max="100" value="10" required>
            </div>
            
            <div class="form-group">
                <label for="group-time">Время:</label>
                <select id="group-time" required>
                    <option value="">Выберите время</option>
                </select>
            </div>
            
            <div class="price">
                Стоимость: <span id="group-price">0</span> ₽
            </div>
            
            <button id="book-group">Забронировать</button>
        </div>
    </div>
    
    <div id="message-box" class="hidden">
        <p id="message-text"></p>
        <button id="message-ok">OK</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
