<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Батутный Парк "Космос"</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex flex-col items-center p-4 sm:p-6 lg:p-8">

    <!-- Виджет лояльности -->
    <div class="loyalty-widget fixed top-4 right-4 z-50 hidden md:block bg-gray-800 p-4 rounded-lg shadow-lg border border-cyan-500/50">
        <div class="loyalty-header flex items-center">
            <div class="loyalty-icon bg-purple-600 p-2 rounded-full mr-3">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a7 7 0 017-7h0a7 7 0 017 7v6a3 3 0 01-3 3H8a3 3 0 01-3-3v-6z"></path>
                </svg>
            </div>
            <div>
                <h3 class="text-cyan-300 font-semibold flex items-center">
                    Космические баллы 
                    <span id="loyalty-discount" class="discount-badge hidden ml-2 bg-green-500 text-white text-xs px-2 py-1 rounded-full">-10%</span>
                </h3>
                <p class="text-sm text-gray-400">Накоплено: <span id="loyalty-points">0</span>/100</p>
            </div>
        </div>
        <div class="progress-container mt-2 h-2 bg-gray-700 rounded-full overflow-hidden">
            <div id="loyalty-progress" class="loyalty-progress h-full bg-purple-500" style="width: 0%"></div>
        </div>
    </div>
    
    <!-- Основной контейнер -->
    <div class="main-container w-full max-w-4xl bg-gray-900 rounded-xl shadow-2xl overflow-hidden border border-purple-900/50">
        <!-- Логотип -->
        <div class="logo-title p-6 bg-gradient-to-r from-purple-900/30 to-blue-900/30 text-center">
            <img src="img/logo.jpeg" alt="Батутный Парк Космос Логотип" class="logo-image mx-auto h-20">
        </div>

        <!-- Навигация по вкладкам -->
        <div class="tab-navigation flex border-b border-gray-700">
            <button id="tab-regular" class="tab-button active flex-1 py-4 px-2 text-center font-medium text-purple-300 border-b-2 border-purple-500">Разовое посещение</button>
            <button id="tab-birthday" class="tab-button flex-1 py-4 px-2 text-center font-medium text-gray-400 hover:text-purple-300">День рождения</button>
            <button id="tab-group" class="tab-button flex-1 py-4 px-2 text-center font-medium text-gray-400 hover:text-purple-300">Групповые бронирования</button>
        </div>
        
        <!-- Секция разового бронирования -->
        <div id="regular-booking" class="booking-section p-6">
            <h2 class="section-title text-2xl font-bold text-cyan-400 mb-6 text-center">Разовое посещение</h2>
            <div class="booking-grid grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Персональные данные -->
                <div class="input-group md:col-span-2">
                    <label for="regular-name" class="block text-gray-300 mb-2">Имя:</label>
                    <input type="text" id="regular-name" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                </div>
                <div class="input-group md:col-span-2">
                    <label for="regular-phone" class="block text-gray-300 mb-2">Номер телефона:</label>
                    <input type="tel" id="regular-phone" pattern="^\+7[0-9]{10}$" placeholder="+7XXXXXXXXXX" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                </div>

                <!-- Выбор даты -->
                <div class="input-group">
                    <label for="regular-date" class="block text-gray-300 mb-2">Дата:</label>
                    <input type="date" id="regular-date" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>

                <!-- Количество человек -->
                <div class="input-group">
                    <label class="block text-gray-300 mb-2">Кол-во человек (1-20):</label>
                    <div class="counter-controls flex items-center">
                        <button id="regular-minus" class="counter-btn bg-gray-700 text-white px-3 py-1 rounded-l-lg hover:bg-gray-600">-</button>
                        <input type="number" id="regular-people" value="1" min="1" max="20" class="w-16 text-center px-2 py-1 bg-gray-800 border-t border-b border-gray-700 text-white">
                        <button id="regular-plus" class="counter-btn bg-gray-700 text-white px-3 py-1 rounded-r-lg hover:bg-gray-600">+</button>
                    </div>
                </div>

                <!-- Продолжительность -->
                <div class="input-group md:col-span-2">
                    <label class="block text-gray-300 mb-2">Продолжительность:</label>
                    <div class="duration-options grid grid-cols-3 gap-2">
                        <label class="flex items-center space-x-2 bg-gray-800 hover:bg-gray-700 rounded-lg p-3 cursor-pointer border border-gray-700">
                            <input type="radio" name="regular-duration" value="30" checked class="text-purple-500 focus:ring-purple-500">
                            <span class="text-gray-300">30 минут</span>
                        </label>
                        <label class="flex items-center space-x-2 bg-gray-800 hover:bg-gray-700 rounded-lg p-3 cursor-pointer border border-gray-700">
                            <input type="radio" name="regular-duration" value="60" class="text-purple-500 focus:ring-purple-500">
                            <span class="text-gray-300">60 минут</span>
                        </label>
                        <label class="flex items-center space-x-2 bg-gray-800 hover:bg-gray-700 rounded-lg p-3 cursor-pointer border border-gray-700">
                            <input type="radio" name="regular-duration" value="120" class="text-purple-500 focus:ring-purple-500">
                            <span class="text-gray-300">120 минут</span>
                        </label>
                    </div>
                </div>

                <!-- Доступное время -->
                <div class="input-group md:col-span-2">
                    <label class="block text-gray-300 mb-2">Доступное время:</label>
                    <select id="regular-time-slot" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <option value="">Выберите время</option>
                    </select>
                    <p id="regular-availability-message" class="availability-message hidden text-sm text-red-400 mt-2"></p>
                </div>

                <!-- Итоговая стоимость -->
                <div class="md:col-span-2 text-center mt-6">
                    <p class="total-price text-xl font-semibold text-white mb-4">Общая стоимость: <span id="regular-total-price" class="price-value text-purple-400">0</span> ₽</p>
                    <button id="book-regular-btn" class="book-btn bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-8 rounded-lg transition duration-300 transform hover:scale-105">
                        Забронировать
                    </button>
                </div>
            </div>
        </div>

        <!-- Секция бронирования дня рождения -->
        <div id="birthday-booking" class="booking-section hidden p-6">
            <h2 class="section-title text-2xl font-bold text-cyan-400 mb-6 text-center">Бронирование "День рождения"</h2>
            <div class="booking-grid grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Персональные данные -->
                <div class="input-group md:col-span-2">
                    <label for="birthday-name" class="block text-gray-300 mb-2">Имя:</label>
                    <input type="text" id="birthday-name" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                </div>
                <div class="input-group md:col-span-2">
                    <label for="birthday-phone" class="block text-gray-300 mb-2">Номер телефона:</label>
                    <input type="tel" id="birthday-phone" pattern="^\+7[0-9]{10}$" placeholder="+7XXXXXXXXXX" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                </div>

                <div class="input-group md:col-span-2">
                    <label for="birthday-is-honoree" class="flex items-center text-fuchsia-300">
                        <input type="checkbox" id="birthday-is-honoree" class="mr-2 w-5 h-5 accent-purple-500">
                        <span>Именинник? (Прыгает бесплатно)</span>
                    </label>
                </div>

                <!-- Выбор даты -->
                <div class="input-group">
                    <label for="birthday-date" class="block text-gray-300 mb-2">Дата:</label>
                    <input type="date" id="birthday-date" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>

                <!-- Количество человек -->
                <div class="input-group">
                    <label class="block text-gray-300 mb-2">Кол-во человек (5-20):</label>
                    <div class="counter-controls flex items-center">
                        <button id="birthday-minus" class="counter-btn bg-gray-700 text-white px-3 py-1 rounded-l-lg hover:bg-gray-600">-</button>
                        <input type="number" id="birthday-people" value="5" min="5" max="20" class="w-16 text-center px-2 py-1 bg-gray-800 border-t border-b border-gray-700 text-white">
                        <button id="birthday-plus" class="counter-btn bg-gray-700 text-white px-3 py-1 rounded-r-lg hover:bg-gray-600">+</button>
                    </div>
                </div>

                <!-- Время начала -->
                <div class="input-group">
                    <label class="block text-gray-300 mb-2">Время начала:</label>
                    <div class="time-inputs flex items-center">
                        <input type="number" id="birthday-start-hour" value="10" min="10" max="21" class="w-16 px-2 py-1 bg-gray-800 border border-gray-700 rounded-lg text-white">
                        <span class="mx-1 text-gray-400">:</span>
                        <select id="birthday-start-minute" class="w-16 px-2 py-1 bg-gray-800 border border-gray-700 rounded-lg text-white">
                            <option value="00">00</option>
                            <option value="30">30</option>
                        </select>
                    </div>
                </div>

                <!-- Время окончания -->
                <div class="input-group">
                    <label class="block text-gray-300 mb-2">Время окончания:</label>
                    <div class="time-inputs flex items-center">
                        <input type="number" id="birthday-end-hour" value="12" min="10" max="22" class="w-16 px-2 py-1 bg-gray-800 border border-gray-700 rounded-lg text-white">
                        <span class="mx-1 text-gray-400">:</span>
                        <select id="birthday-end-minute" class="w-16 px-2 py-1 bg-gray-800 border border-gray-700 rounded-lg text-white">
                            <option value="00">00</option>
                            <option value="30">30</option>
                        </select>
                    </div>
                </div>

                <!-- Сообщения о доступности -->
                <p id="birthday-duration-message" class="availability-message hidden md:col-span-2 text-sm text-yellow-400 mt-2"></p>
                <p id="birthday-availability-message" class="availability-message hidden md:col-span-2 text-sm text-red-400 mt-2"></p>

                <!-- Итоговая стоимость -->
                <div class="md:col-span-2 text-center mt-6">
                    <p class="total-price text-xl font-semibold text-white mb-4">Общая стоимость: <span id="birthday-total-price" class="price-value text-purple-400">0</span> ₽</p>
                    <button id="book-birthday-btn" class="book-btn bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-8 rounded-lg transition duration-300 transform hover:scale-105">
                        Забронировать День Рождения
                    </button>
                </div>
            </div>
        </div>

        <!-- Секция группового бронирования -->
        <div id="group-booking" class="booking-section hidden p-6">
            <h2 class="section-title text-2xl font-bold text-cyan-400 mb-6 text-center">Групповые бронирования (от 10 чел)</h2>
            <div class="booking-grid grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Персональные данные -->
                <div class="input-group md:col-span-2">
                    <label for="group-name" class="block text-gray-300 mb-2">Имя организатора:</label>
                    <input type="text" id="group-name" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                </div>
                <div class="input-group md:col-span-2">
                    <label for="group-phone" class="block text-gray-300 mb-2">Номер телефона:</label>
                    <input type="tel" id="group-phone" pattern="^\+7[0-9]{10}$" placeholder="+7XXXXXXXXXX" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                </div>

                <!-- Выбор даты -->
                <div class="input-group">
                    <label for="group-date" class="block text-gray-300 mb-2">Дата:</label>
                    <input type="date" id="group-date" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>

                <!-- Количество человек -->
                <div class="input-group">
                    <label class="block text-gray-300 mb-2">Кол-во человек (10-100):</label>
                    <div class="counter-controls flex items-center">
                        <button id="group-minus" class="counter-btn bg-gray-700 text-white px-3 py-1 rounded-l-lg hover:bg-gray-600">-</button>
                        <input type="number" id="group-people" value="10" min="10" max="100" class="w-16 text-center px-2 py-1 bg-gray-800 border-t border-b border-gray-700 text-white">
                        <button id="group-plus" class="counter-btn bg-gray-700 text-white px-3 py-1 rounded-r-lg hover:bg-gray-600">+</button>
                    </div>
                </div>

                <!-- Продолжительность -->
                <div class="input-group">
                    <label class="block text-gray-300 mb-2">Продолжительность:</label>
                    <div class="duration-options flex flex-col space-y-2">
                        <label class="flex items-center space-x-2 bg-gray-800 hover:bg-gray-700 rounded-lg p-3 cursor-pointer border border-gray-700">
                            <input type="radio" name="group-duration" value="60" checked class="text-purple-500 focus:ring-purple-500">
                            <span class="text-gray-300">1 час</span>
                        </label>
                        <label class="flex items-center space-x-2 bg-gray-800 hover:bg-gray-700 rounded-lg p-3 cursor-pointer border border-gray-700">
                            <input type="radio" name="group-duration" value="120" class="text-purple-500 focus:ring-purple-500">
                            <span class="text-gray-300">2 часа</span>
                        </label>
                    </div>
                </div>

                <!-- Доступное время -->
                <div class="input-group md:col-span-2">
                    <label class="block text-gray-300 mb-2">Доступное время:</label>
                    <select id="group-time-slot" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <option value="">Выберите время</option>
                    </select>
                    <p id="group-availability-message" class="availability-message hidden text-sm text-red-400 mt-2"></p>
                </div>

                <!-- Итоговая стоимость -->
                <div class="md:col-span-2 text-center mt-6">
                    <p class="total-price text-xl font-semibold text-white mb-4">Общая стоимость: <span id="group-total-price" class="price-value text-purple-400">0</span> ₽</p>
                    <button id="book-group-btn" class="book-btn bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-8 rounded-lg transition duration-300 transform hover:scale-105">
                        Забронировать группу
                    </button>
                </div>
            </div>
        </div>

        <!-- Окно сообщений -->
        <div id="message-box" class="message-box fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 hidden">
            <div class="message-content bg-gray-800 rounded-xl p-6 max-w-md w-full border border-purple-700">
                <p id="message-text" class="text-white mb-4"></p>
                <button id="message-ok-button" class="message-btn w-full bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-4 rounded-lg">
                    ОК
                </button>
            </div>
        </div>
    </div>

    <!-- Подключение JavaScript -->
    <script src="javascript.js"></script>
</body>
</html>
